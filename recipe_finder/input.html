<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Recipe Finder | Search </title>    
	<meta name="description" content="Input your products and search for recipes">
	<link href="styles/normalize.css" rel="stylesheet">
	<link href="styles/base.css" rel="stylesheet">     
</head>
<body>
	<header>        
        <a id="logolink" href="index.html"><img class="logo" src="images/logo-recipe.png" alt="site logo"></a>
        <h1>Welcome to Your Recipe Finder!</h1>                
    </header>
	<main>
		<div id="input" class="intro">
			<section class="choice">
                <p>Choose your first ingredient</p>
				<label>Ingredient 1<input type="text" name="ingredients" required></label>
			</section>
			<section class="choice">
                <p>Choose your second ingredient</p>
				<label>Ingredient 2<input type="text" name="ingredients" required></label>       
			</section>
			<section class="choice">
                <p>Choose your third ingredient</p>
				<label>Ingredient 3<input type="text" name="ingredients" required></label>
            </section>
            <section class="choice">
                <p>Choose the flavour</p>
				<label>You like it
					<select id="flavour" name="taste">
						<option value=""> Please select</option>
						<option value="sweet">Sweet</option>
						<option value="spicy">Spicy</option>
						<option value="sour">Sour</option>
						<option value="salty">Salty</option>
					</select>                
				</label>    
			</section>
			<section class="choice">
                <p>Choose the cuisine</p>
				<label>You prefer
					<select id="flavour" name="taste">
						<option value=""> Please select</option>
						<option value="asian">Asian cuisine</option>
						<option value="african">African cuisine</option>
						<option value="european">European cuisine</option>
						<option value="latin">Latin American cuisine</option>						
						<option value="mediter">Mediterranean cuisine</option>
					</select>                
				</label>     
			</section>
		</div>
		<div id="search">
            <a href="output.html">Search</a>
        </div>  
	</main>
    <footer>
        <div id="copyright">
            <p>&copy; <span id="currYear"></span></p>
            <p id="bold"><a href="../index.html">Marina Kreibring</a></p>
            <p>Belarus</p>         
        </div>  
        <p><i>Last updated: <span id="updated"></span></i></p>
    </footer> 
    <script>document.querySelector("#currYear").textContent = new Date().getFullYear();</script>
	<script>document.querySelector("#updated").textContent = document.lastModified</script>   
</body>
</html>
