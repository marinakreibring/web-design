<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Recipe Finder | Search </title>    
	<meta name="description" content="Input your products and search for recipes">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<link href="styles/normalize.css" rel="stylesheet">
	<link href="styles/base.css" rel="stylesheet">     
</head>
<body>
	<header>        
        <a id="logolink" href="index.html"><img class="logo" src="images/logo-recipe.png" alt="site logo"></a>
        <h1>Welcome to Your Recipe Finder!</h1>                
    </header>
	<main>
		<div id="input" class="intro">
			<section class="choice">
                <h6>Choose your 1st ingredient</h6>
				<label>Ingredient 1<input type="text" name="ingredients" id="ingredient1" required></label>
			</section>
			<section class="choice">
                <h6>Choose your 2nd ingredient</h6>
				<label>Ingredient 2<input type="text" name="ingredients" id="ingredient2" required></label>       
			</section>
			<section class="choice">
                <h6>Choose your 3d ingredient</h6>
				<label>Ingredient 3<input type="text" name="ingredients" id="ingredient3" required></label>
            </section>
            <section class="choice">
                <h6>Choose the flavour</h6>
				<label>You like it
					<select id="flavour" name="flavour">
						<option value=""> Please select</option>
						<option value="sweet">Sweet</option>
						<option value="savory">Savory</option>
						<option value="salty">Salty</option>
						<option value="creamy">Creamy</option>
					</select>                
				</label>    
			</section>
			<section class="choice">
                <h6>Choose the cuisine</h6>
				<label>You prefer
					<select id="cuisine" name="cuisine">
						<option value=""> Please select</option>						
						<option value="African">African cuisine</option>						
						<option value="American">American cuisine</option>
						<option value="Asian">Asian cuisine</option>
						<option value="European">European cuisine</option>						
						<option value="Mediterranean">Mediterranean cuisine</option>
						<option value="Mexican">Mexican cuisine</option>
						<option value="Vegan">Vegan cuisine</option>
					</select>                
				</label>     
			</section>
		</div>
		<div id="button">
            <button id="submit">Search</button>
        </div>  
	</main>
    <footer>
        <div id="copyright">
            <p>&copy; <span id="currYear"></span></p>
            <p id="bold"><a href="../index.html">Marina Kreibring</a></p>
            <p>Belarus</p>         
        </div>  
        <p><i>Last updated: <span id="updated"></span></i></p>
    </footer> 
    <script>document.querySelector("#currYear").textContent = new Date().getFullYear();</script>
	<script>document.querySelector("#updated").textContent = document.lastModified</script>  
	<script src="scripts/input.js"></script>
</body>
</html>
