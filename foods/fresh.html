<body>    
	<header>
        <a href="index.html">
            <img class="logo" src="images/site-logo.png" alt="Company logo">
        </a> 
        <div id="siteName">
            <h1>Bountiful Foods</h1>
        </div>          
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="fresh.html">Fresh</a></li>
                <li><a href="about.html">About Us</a></li> 
            </ul>
        </nav>
    </header>  
    <main>
        <h1>Make a Drink to Your Taste</h1>
        <div id="fresh">        
            <div id="form">
                <form id="orderForm">                
                    <fieldset><legend>Fill the order form</legend>
                        <label>Name*<input type="text" name="name" required></label>
                        <label>Email*<input type="email" name="email" placeholder="someone@email.xyz" required></label>
                        <label>Phone*<input type="tel" name="phone" required></label>
                        <!--three Select elements-->
                        <label>Ingredient 1
                            <select id="ingredient1" name="fruit">
                                <option value=""> Please select</option>
                                <!--add options through js-->
                            </select>                
                        </label>
                        <label>Ingredient 2
                            <select id="ingredient2" name="fruit">
                                <option value=""> Please select</option>
                                <!--add options through js-->
                            </select>                
                        </label>
                        <label>Ingredient 3
                            <select id="ingredient3" name="fruit">
                                <option value=""> Please select</option>
                                <!--add options through js-->
                            </select>                
                        </label>
                        <label>Special Instructions<textarea name="instructions"></textarea></label>
                        <input type="hidden" name="timestamp" value="">
                        <input type="button" id="orderDrink" value="Order" class="submitBtn">
                    </fieldset>                
                </form>
            </div>
            <div id="output">
                <!--create order output-->                         
            </div>    
        </div>
    </main>
    <footer>
        <a href="index.html">
            <img class="logo" src="images/site-logo.png" alt="Company logo">
        </a> 
        <div id="address">
            <p>Southbeach 14,</p>

            <a href="https://instagram.com" target="_blank">

            </a>
        </div>
        <div id="copyright">
            <p>&copy; <span id="currYear"></span></p>
            <p><a href="../index.html">Marina Kreibring</a></p>
            <p>Belarus</p>
