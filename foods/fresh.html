<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Bbountiful Foods | Fresh</title>
    <meta name="description" content="Fresh page for Bountiful Foods company website">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&family=Lato:ital,wght@1,700&family=Lemon&family=Merriweather&display=swap" rel="stylesheet">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/medium.css" rel="stylesheet">
    <link href="styles/large.css" rel="stylesheet">     
</head>
<body>    
	<header>
        <a href="index.html">
            <img class="logo" src="images/site-logo.png" alt="Company logo">
        </a>          
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="fresh.html">Fresh</a></li>
                <li><a href="about.html">About Us</a></li> 
            </ul>
        </nav>
    </header>  
    <main>
        <h1>Make a Drink to Your Taste</h1>
        <div id="fresh">        
            <div id="form">
                <form method="get" action="thankyou.html">                
                    <fieldset><legend>Fill the order form</legend>
                        <label>Name*<input type="text" name="name" required></label>
                        <label>Email*<input type="email" name="email" placeholder="someone@email.xyz" required></label>
                        <label>Phone*<input type="tel" name="phone" required></label>
                        <!--three Select elements-->
                        <label id="ingredient">Ingredient 1
                            <select name="fruit">
                                <option value=""> Please select</option>
                                <option value="n/a">Non Profit</option>
                                <option value="gold">Gold</option>
                            </select>                
                        </label>
                        <label id="ingredient">Ingredient 2
                            <select name="fruit">
                                <option value=""> Please select</option>
                                <option value="silver">Silver</option>
                                <option value="gold">Gold</option>
                            </select>                
                        </label>
                        <label id="ingredient">Ingredient 3
                            <select name="fruit">
                                <option value=""> Please select</option>
                                <option value="n/a">Non Profit</option>
                                <option value="bronze">Bronze</option>
                            </select>                
                        </label>
                        <label>Special Instructions<textarea name="instructions"></textarea></label>
                        <input type="hidden" name="timestamp" value="">
                        <input type="submit" value="Order" class="submitBtn">
                    </fieldset>                
                </form>
            </div>
            <div id="output">
                <!--create order output-->                     
                    
            </div>    
        </div>

    </main>
    <footer>
        <div id="address">
            <a href="index.html">
                <img class="logo" src="images/site-logo.png" alt="Company logo">
            </a> 
            <div>
                <h3>Bountiful Foods</h3>
                <p>Southbeach 14,</p>
                <p>67657 Carlsbad, USA</p>
            </div>
        </div>
        <div id="contactInfo">
            <p>&#9993; info@bfoods.com</p>
            <p>&#9990; +1 800 135790</p>
        </div>
        <div id="social">
            <a href="https://vk.com" target="_blank">
               <img src="images/LogoVK.png" alt="vk icon">
            </a>
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
        <div id="copyright">
            <p>&copy; <span id="currYear"></span></p>
            <p id="bold">Marina Kreibring</p>
            <p>WDD 230 Project</p>
            <p>Last updated: <span id="updated"></span></p>            
        </div>        
    </footer>
 <!-- reference to scripts -->
